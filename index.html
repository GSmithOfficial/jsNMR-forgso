<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive NMR Viewer</title>

    <!-- jsNMR Styles -->
    <link rel="stylesheet" href="./examples/style.css">

    <!-- RequireJS for dependency management -->
    <script src="./lib/components/requirejs/require.js"></script>

    <script>
        require.config({
            paths: {
                jquery: './lib/components/jquery/dist/jquery.min',
                jsgraph: './lib/components/jsgraph/dist/jsgraph',
                jcampconverter: './lib/components/jcampconverter/build/jcampconverter',
                jsnmr: './dist/jsnmr.min'
            },
            shim: {
                'jsgraph': { deps: ['jquery'] },
                'jcampconverter': { deps: ['jquery'] },
                'jsnmr': { deps: ['jquery', 'jsgraph', 'jcampconverter'] }
            }
        });

        require(['jquery', 'jsgraph', 'jcampconverter', 'jsnmr'], function($, JSGraph, JcampConverter, jsNMR) {
    $(document).ready(function(){
        jsNMR.init('nmr-container', {
            spectrum: './test/121-97-1_hsqcetgp.jdx'
        });
    });
});
    </script>
</head>
<body>
    <h1>Interactive NMR Spectrum Viewer</h1>
    <div id="nmr-container" style="width: 800px; height: 500px; border: 1px solid #ccc;"></div>
</body>
</html>
