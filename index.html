<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive NMR Viewer</title>
    <link rel="stylesheet" href="./examples/style.css">
    <script src="js/jsNMR.min.js"></script>
    <script src="lib/components/jquery/jquery.min.js"></script>
</head>
<body>
    <h1>Interactive NMR Spectrum Viewer</h1>
    <div id="nmr-container" style="width: 800px; height: 500px; border: 1px solid #ccc;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the jsNMR viewer
            jsNMR.init('nmr-container', {
                spectrum: './test/121-97-1_hsqcetgp.jdx' // Path to an example spectrum
            });
        });
    </script>

    <!-- Include your jsNMR library -->
    <script src="./js/jsNMR.min.js"></script>
</body>
</html>
