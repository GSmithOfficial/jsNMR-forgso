<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive NMR Viewer</title>

    <!-- jsGraph CSS for jsNMR -->
    <link rel="stylesheet" href="./examples/style.css">

    <!-- Load jQuery (correct path from your structure) -->
    <script src="./lib/components/jquery/dist/jquery.min.js"></script>

    <!-- jsGraph library required by jsNMR -->
    <script src="./lib/components/jsgraph/dist/jsgraph.min.js"></script>

    <!-- JCAMP converter required by jsNMR -->
    <script src="./lib/components/jcampconverter/dist/jcampconverter.min.js"></script>

    <!-- Finally load jsNMR -->
    <script src="./dist/jsnmr.min.js"></script>
</head>
<body>
    <h1>Interactive NMR Spectrum Viewer</h1>
    <div id="nmr-container" style="width: 800px; height: 500px; border: 1px solid #ccc;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            jsNMR.init('nmr-container', {
                spectrum: './test/121-97-1_hsqcetgp.jdx'  // confirm this file exists
            });
        });
    </script>
</body>
</html>
